plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'pers.louisj.Zwm.Core'
version '0.0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // flatDir {
    //     dirs 'libs'
    // }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.0-jre'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'

    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.8.0'

    implementation group: 'org.ahocorasick', name: 'ahocorasick', version: '0.6.3'

    // implementation fileTree(include: ['*.jar'], dir: '../libs/qtjambi-6.1-for-JDK1.8')
    implementation fileTree(include: ['*.jar'], dir: '../libs/myqtjambi-6.1')
    
}

